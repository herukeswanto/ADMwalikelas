<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Siswa Kelas XII</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #e9f5ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
      border-bottom: 4px solid #0056b3;
    }
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-top: 30px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .btn-kembali {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>üìò Data Siswa Kelas XII</h2>
    <p>SMK Negeri ‚Äì Wali Kelas: Bapak Heru Keswanto</p>
  </div>

  <div class="container">
    <div class="table-container">
      <div id="data-siswa" class="text-center text-muted">Memuat data siswa...</div>
    </div>

    <div class="text-center btn-kembali">
      <a href="index.html" class="btn btn-secondary">‚¨ÖÔ∏è Kembali ke Beranda</a>
    </div>
  </div>

  <footer>
    &copy; 2025 EduSmart | Magister Teknologi Pendidikan ‚Äì UNJA
  </footer>

  <script type="text/javascript">
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(drawTable);

  function drawTable() {
    var query = new google.visualization.Query(
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ2HZZ98lPUDUFC3hX1ClCSZEGuiYHH-Pzc-3NcJFPjF4QYWl-1B5he059f_aF_jHCvUQz12Dl4GEZd/gviz/tq?sheet=Sheet1'
    );

    query.send(function(response) {
      if (response.isError()) {
        document.getElementById("data-siswa").innerHTML =
          '<div class="alert alert-danger">‚ùå Gagal mengambil data: ' + response.getMessage() + '</div>';
        return;
      }

      var data = response.getDataTable();
      var table = new google.visualization.Table(document.getElementById('data-siswa'));
      table.draw(data, {showRowNumber: true, width: '100%', height: 'auto'});
    });
  }
</script>


</body>
</html>
